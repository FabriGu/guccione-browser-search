<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">Project - Guccione</title>
  <link rel="stylesheet" type="text/css" href="./css/project.css" />
</head>
<body>
  <!-- Fixed navigation header -->
  <header class="project-header">
    <nav class="project-nav">
      <a href="/" class="nav-home">‚Üê Back to Search</a>
      <a href="/" class="nav-logo">
        <img src="./assets/guccione-logo.svg" alt="Guccione" height="30">
      </a>
    </nav>
  </header>

  <!-- Main content container -->
  <main class="project-main" id="projectMain">

    <!-- Hero Section -->
    <section class="project-hero" id="heroSection">
      <div class="hero-content">
        <div class="hero-metadata">
          <span class="hero-year" id="heroYear"></span>
        </div>
        <h1 class="hero-title" id="heroTitle"></h1>
        <p class="hero-subtitle" id="heroSubtitle"></p>
      </div>
      <div class="hero-image-container" id="heroImageContainer">
        <!-- Hero image will be inserted here if present -->
      </div>
    </section>

    <!-- Overview Section -->
    <section class="project-overview" id="overviewSection">
      <div class="overview-grid">
        <!-- Left column: Title -->
        <div class="overview-title-col">
          <h2 class="section-label">Project</h2>
        </div>

        <!-- Middle column: Description & Metadata -->
        <div class="overview-content-col">
          <div class="project-description" id="projectDescription">
            <!-- Long description will be inserted here -->
          </div>

          <div class="project-metadata" id="projectMetadata">
            <!-- Metadata (role, collaborators, etc.) will be inserted here -->
          </div>

          <div class="project-links" id="projectLinks">
            <!-- External links will be inserted here -->
          </div>
        </div>
      </div>
    </section>

    <!-- Gallery Section -->
    <section class="project-gallery" id="gallerySection">
      <div class="gallery-container" id="galleryContainer">
        <!-- Gallery images will be inserted here -->
      </div>
    </section>

    <!-- Custom Sections -->
    <div id="customSections">
      <!-- Additional custom sections will be inserted here -->
    </div>

  </main>

  <!-- Footer -->
  <footer class="project-footer">
    <div class="footer-content">
      <p>&copy; 2025 Guccione - <a href="/">Back to Home</a></p>
    </div>
  </footer>

  <script src="./js/project-loader.js"></script>
</body>
</html>
