<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Guccione</title>
    <link rel="stylesheet" type="text/css" href="./css/desktop.css" />
  </head>
  <body>
    <!-- Results view search bar (shown when on results pages) -->
    <div id="resultsSearchBar" class="results-search-bar" style="display: none;">
        <div class="results-search-container">
          <div id="resultsLogo" class="results-logo">
            <img src="./assets/guccione-logo-3.svg" alt="Guccione">
          </div>

          <div class="integrated-search-wrapper">
            <div class="integrated-search-input-container">
              <input type="text" id="resultsSearchInput" class="integrated-search-input" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false">
              <button id="resultsSearchBtn" class="integrated-search-icon" aria-label="Search">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                  <path fill="#5f6368" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
              </button>
            </div>

            <!-- Suggestions for results view -->
            <div id="resultsSuggestionsList" class="suggestions-list"></div>
          </div>
        </div>

        <!-- Navigation tabs below search bar -->
        <div id="resultsNav" class="results-nav">
          <a href="#" id="resultsNavWorks" class="results-nav-option selected-results-nav">Works</a>
          <a href="#" id="resultsNavImages" class="results-nav-option">Images</a>
          <a href="#" id="resultsNavAbout" class="results-nav-option">About</a>
        </div>
      </div>
    </div>

    <!-- Homepage screen wrapper -->
    <div id="homeScreen" class="wrapper">
      <!-- Top navigation for homepage only -->
      <div id="homeScreenNav" class="home-nav">
        <a href="#" id="navWorks" class="navOption selectedNavOption">Works</a>
        <a href="#" id="navImages" class="navOption">Images</a>
        <!-- <a href="#" id="navTexts" class="navOption">Texts</a>  -->
        <a href="#" id="navAbout" class="navOption">About</a>
      </div>

      <!-- Homepage search -->
      <div id="searchItemsWrapper">
        <div id="title">
          <img src="./assets/guccione-logo-3.svg" id="homeLogo">
        </div>

        <div id="homeScreenSearchContainer">
          <input id="searchInput" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false">
          <div id="btnContainer">
            <button id="searchBtn">Search Works</button>
            <button id="luckyBtn">I'm Feeling Lucky</button>
          </div>
        </div>
      </div>
     
      
      <div id="homeScreenInfo">
        <a href="#">Avertising Programs</a> - 
        <a href="#">Business Solutions</a> - 
        <a href="#">About Guccione</a>
        <p>
          <font size=-2>&copy;2025 - <a href="#">Privacy</a></font>
        </p>
      </div>
    </div>

    <!-- Works Results Container -->
    <div id="worksResultsScreen" class="results-container">
      <!-- Works results will be displayed here -->
    </div>

    <!-- Images Results Container -->
    <div id="imageSearchScreen" class="results-container">
      <!-- Image results will be displayed here -->
    </div>
    
    <script src="client.js"></script>
  </body>
  <script>
    // Get the input field
    let searchInput = document.getElementById("searchInput");

    // Execute a function when the user presses a key on the keyboard
    searchInput.addEventListener("keypress", function(event) {
      // If the user presses the "Enter" key on the keyboard
      if (event.key === "Enter") {
        // Cancel the default action, if needed
        event.preventDefault();
        // Only trigger search if input is not empty or only spaces
        if (searchInput.value.trim()) {
          // Trigger the button element with a click
          document.getElementById("searchBtn").click();
        }
      }
    });
  </script>
</html>
