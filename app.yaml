# app.yaml - Minimal but effective configuration
name: guccione-browser-search
services:
  - name: web
    github:
      branch: main
      deploy_on_push: true
      repo: FabriGu/guccione-browser-search
    build_command: |
      npm ci
      mkdir -p models/huggingface
      mkdir -p data
      export TRANSFORMERS_CACHE=$(pwd)/models/huggingface
      echo "Downloading models..."
      node scripts/download-models-simple.js
    run_command: |
      export TRANSFORMERS_CACHE=/app/models/huggingface
      npm start
    envs:
      - key: NODE_ENV
        value: production
      - key: TRANSFORMERS_CACHE
        value: /app/models/huggingface
      # Add memory limit to avoid OOM errors
      - key: NODE_OPTIONS
        value: --max-old-space-size=4096
    http_port: 3000
    # Use a larger instance to handle model loading
    instance_size_slug: basic-xl
    git:
      git_lfs: true